<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <section>
    <div class="container mt-3">
        
        <div class="buttons">
          
            <input type="text" id="screen" placeholder="0">
            <button onclick="AC()" >AC</button>
            <button onclick="del()" >Del</button>
            <a href="https://www.google.com/finance/quote/NGN-USD"><button onclick="calc()">EX$</button></a>
            <button onclick="calc('/')" >/</button>
            <button onclick="calc(7)" >7</button>
            <button onclick="calc(8)" >8</button>
            <button onclick="calc(9)" >9</button>
            <button onclick="calc('*')" >*</button>
            <button onclick="calc(4)" >4</button>
            <button onclick="calc(5)" >5</button>
            <button onclick="calc(6)" >6</button>
            <button onclick="calc('-')" >-</button>
            <button onclick="calc(1)" >1</button>
            <button onclick="calc(2)" >2</button>
            <button onclick="calc(3)" >3</button>
            <button onclick="calc('+')" >+</button>
            <button onclick="calc('00')" >00</button>
            <button onclick="calc(0)" >0</button>
            <button onclick="calc('.')" >.</button>
            <button onclick="calc('%')" >%</button>
            <button class="result" onclick="equal()" >=</button>
            

        </div>

        
    </div>
   
 </section>
<script src="script.js"></script>
</body>
</html>
